<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>RE:sign - Learn ASL</title>
    
  </head>

  <body>


<html>
  <head>
    <!-- See more examples at developer.leapmotion.com -->
    <base href="https://editor-leapmotion.netdna-ssl.com/leapmotion-examples/javascript/20b2fdb2702ab28ae7d0becee04f52d7d2a68cab/v2/grab-strength/index.html.livegit?theme-id=4245&height=600" />
    <title>Grab Strength Demo</title>
    <script src="//cdnjs.cloudflare.com/ajax/libs/three.js/r67/three.js"></script>
    <script src="//js.leapmotion.com/leap-0.6.2.min.js"></script>
    <script src="//js.leapmotion.com/leap-plugins-0.1.6.1.js"></script>
    <script src="//js.leapmotion.com/leap.rigged-hand-0.1.4.min.js"></script>


    <style class="codepen">
      body{
        font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
      }
      #output{
        font-size: 66px;
        color: #005d98;
        text-align: left;
        position: fixed;
        bottom: 18px;
      }

      #progress {
        background: #005d98;
        position: fixed;
        bottom: 0;
        left: 0;
        height: 16px;
        width: 0%;
      }
      img#connect-leap{
        /* this can be removed with leapjs-plugins 0.1.4.1 */
        max-width: 100%;
      }
    </style>

  </head>

  <body>
    <div id=output></div>
    <div id=progress></div>
  </body>

  <script type="text/javascript">
    /********************************************************
     * This is the actual example part where we call grabStrength
     *****************************************************/
    var output = document.getElementById('output'),
        progress = document.getElementById('progress');

    // Set up the controller:
    Leap.loop({background: true}, {

        hand: function(hand){

                  output.innerHTML = hand.grabStrength.toPrecision(2);
                  progress.style.width = hand.grabStrength * 100 + '%';

              }
    });


    /*********************************************************
     * End of the actual example
     ****************************************************/


    /*********************************************************
     * The rest of the code is here for visualizing the example. Feel
     * free to remove it to experiment with the API value only
     ****************************************************/

    // Adds the rigged hand and playback plugins
    // to a given controller, providing a cool demo.
    visualizeHand = function(controller){
        // The leap-plugin file included above gives us a number of plugins out of the box
        // To use a plugins, we call `.use` on the controller with options for the plugin.
        // See js.leapmotion.com/plugins for more info

        controller.use('playback', {
            // This is a compressed JSON file of preprecorded frame data
            recording: 'grab-bones-7-54fps.json.lz',
            // How long, in ms, between repeating the recording.
            timeBetweenLoops: 1000,
            pauseOnHand: true
        }).on('riggedHand.meshAdded', function(handMesh, leapHand){
            handMesh.material.opacity = 1;
        });

        var overlay = controller.plugins.playback.player.overlay;
        overlay.style.right = 0;
        overlay.style.left = 'auto';
        overlay.style.top = 'auto';
        overlay.style.padding = 0;
        overlay.style.bottom = '13px';
        overlay.style.width = '180px';


        controller.use('riggedHand', {
            scale: 1.3,
            boneColors: function (boneMesh, leapHand){
                if ((boneMesh.name.indexOf('Finger_') == 0) ) {
                    return {
                        hue: 0.564,
            saturation: leapHand.grabStrength,
            lightness: 0.5
                    }
                }
            }
        });

        var camera = controller.plugins.riggedHand.camera;
        camera.position.set(0,20,-25);
        camera.lookAt(new THREE.Vector3(0,3,0));
    };
    visualizeHand(Leap.loopController);
  </script>
</html>
